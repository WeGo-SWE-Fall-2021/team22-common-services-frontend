<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>WeGo Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!--	Remote Style Sheets		-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
			  integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			  crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>

		<!-- Local CSS -->
		<link href="common/css/common.css" rel="stylesheet"/>
		<link href="css/login.css" rel="stylesheet"/>

		<!-- Remote Javascript -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

		<!-- Local Javascript -->
		<script src="js/login.js"></script>
		<script src="common/js/hashUtils.js"></script>
	</head>
	<body>
		<main class="d-flex justify-content-center align-items-center">
			<div class="container">
				<div class="card shadow-lg p-3 bg-white card-rounded">
					<div class="card-body">
						<div class="mb-2">
							<a class="navbar-brand-text link-primary text-decoration-none" href="index.html">WeGo</a>
						</div>
						<h5 class="mb-3">Log in to your account</h5>
						<div id="errorAlert" class="alert alert-danger d-none" role="alert">
							Incorrect username or password.
						</div>
						<div class="mb-3">
							<label class="col-form-label-sm" for="username">Username</label>
							<input class="form-control" type="text" id="username" required>
							<div class="invalid-feedback">
								Make sure username is not empty.
							</div>
						</div>
						<div class="mb-3">
							<label class="col-form-label-sm" for="password">Password</label>
							<input class="form-control" type="password" id="password" required>
							<div class="invalid-feedback">
								Make sure password is not empty.
							</div>
						</div>
						<div class="form-check mb-3">
							<input class="form-check-input" type="checkbox" id="rememberMeCheckbox"/>
							<label class="form-check-label" for="rememberMeCheckbox"> Remember me </label>
						</div>
						<button class="w-100 btn btn-primary btn-lg" id="logInButton">Log in</button>
						<div class="mt-3">
							<!-- TODO Add forgot password html -->
							<a class="link-dark text-decoration-none" href=""><small>Forgot password?</small></a>
						</div>
						<div class="font-weight-light mt-1">
							Don't have an account? <a class="link-dark" href="register.html">Register here</a>
						</div>
					</div>
				</div>
			</div>
		</main>
		<!--Bootstrap JS files-->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
				crossorigin="anonymous"></script>
	</body>
</html>
